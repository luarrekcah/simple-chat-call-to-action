<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat bottom</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">

  </head>
  <body style="background-color: black; font-family: 'Helvetica Neue', sans-serif;">
    <a
      href="https://wa.me/+556892253306"
      style="text-decoration: none; color: black"
    >
      <div class="chat-container">
        <div class="chat-icon">
          <img
            src="https://cdn.discordapp.com/attachments/893220475663187968/1073780088203653180/317659495_705946724476566_8523849399887919370_n.png"
            alt="Profile picture"
            class="profile-picture"
          />
          <div class="online-indicator"></div>
        </div>
        <div class="chat-bubble">
          <!--<button class="close-button">&times;</button>-->
          <p id="messagebubble" style="display: none; color: #555 !important;">Vamos fazer seu or√ßamento agora mesmo?</p>
          <div class="loading" id="loading">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </a>

    <style>
      .chat-container {
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
align-items: center;
justify-content: center;
        padding: 10px;
        animation: appear 0s ease-in-out forwards;
      }

      .chat-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: #d9d9d9;
        margin-right: 10px;
        position: relative;
        animation: icon-appear 0.5s ease-in-out forwards;
      }

      .profile-picture {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .online-indicator {
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: green;
        position: absolute;
        bottom: 0;
        right: 0;
        animation: indicator-appear 0.5s ease-in-out forwards;
      }

      .chat-bubble {
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        max-width: 400px;
        position: relative;
        animation: bubble-appear 0.5s ease-in forwards;
      }

      .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        border: none;
        background-color: transparent;
        color: #999;
        font-size: 16px;
        cursor: pointer;
      }

      .loading {
        display: inline-block;
        margin: 10px;
      }

      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #3266af;
        animation: jumping 1s ease-in-out infinite;
        margin: 0 5px;
      }

      @keyframes appear {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0%);
        }
      }

      @keyframes icon-appear {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0%);
        }
      }

      @keyframes indicator-appear {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bubble-appear {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0%);
          opacity: 1;
        }
      }

      @keyframes jumping {
        0% {
          transform: translateY(0);
        }
        33% {
          transform: translateY(-10px);
        }
        66% {
          transform: translateY(0);
        }
      }
    </style>
    <script>
       window.onload = function() {
        setTimeout(function() {
          document.getElementById("loading").style.display = "none";
          document.getElementById("messagebubble").style.display = "block";
        }, 6390);
      };
    </script>
  </body>
</html>
