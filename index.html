<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat bottom</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body
    style="background-color: black; font-family: 'Helvetica Neue', sans-serif"
  >
    <a
      href="https://wa.me/+556892253306"
      style="text-decoration: none; color: black"
    >
      <div class="chat-container">
        <div class="chat-icon">
          <img
            src="https://cdn.discordapp.com/attachments/893220475663187968/1073780088203653180/317659495_705946724476566_8523849399887919370_n.png"
            alt="Profile picture"
            class="profile-picture"
          />
          <div class="online-indicator"></div>
        </div>
        <div class="chat-bubble">
          <!--<button class="close-button">&times;</button>-->
          <p id="messagebubble" style="display: none; color: #555 !important">
            Vamos fazer seu or√ßamento agora mesmo?
          </p>
          <div class="loading" id="loading">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </a>
    <script>
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("loading").style.display = "none";
          document.getElementById("messagebubble").style.display = "block";
        }, 7000);
      };
    </script>
  </body>
</html>
